<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Sentiment Analysis</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="auth-container shadow p-4 rounded">
      <h2 class="mb-4 text-center">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <input type="email" id="signupEmail" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="/login.html">Login here</a>
      </p>
    </div>
    <script src="/auth.js"></script>
  </body>
</html>
